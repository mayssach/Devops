apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: recruitment-service-deployment
  namespace: development
  labels:
    app: recruitment-service-app
spec:
  replicas: 4
  template:
    metadata:
      labels:
        apps: recruitment-service
    spec:
      containers:
        - name: recruitment-service
          image: mayssachihi/employee
          ports:
            - containerPort: 8081